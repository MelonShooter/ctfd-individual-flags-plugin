{% extends "admin/challenges/update.html" %}

{% block value %}
<div class="form-group">
    <label>Value:<br>
        <small class="form-text text-muted">
            This is how many points are rewarded for solving this challenge.
        </small>
    </label>
    <input type="number" class="form-control" name="value" placeholder="Enter value" value="{{ challenge.value }}" required>
</div>

<div class="form-group">
    <label for="value">HMAC Key<br>
        <small class="form-text text-muted">
            This is the HMAC-SHA-256 key to use to generate flag randomizing values. This should be ASCII text, recommended to be 33 characters or longer.
        </small>
    </label>
    <input type="text" class="form-control" name="hmackey" placeholder="Enter HMAC-SHA-256 key" value="{{ challenge.hmackey }}" required>
</div>
{% endblock %}
